<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="app-header">
      <img src="./images/logo.svg" alt="" />
    </header>
    <main>
      <div class="input-container">
        <h2 class="input-header">Bill</h2>
        <input type="text" />
        <h2 class="input-header">Select Tip %</h2>
        <div class="percentage-container">
          <ul>
            <li>5%</li>
            <li>10%</li>
            <li>15%</li>
            <li>25%</li>
            <li>50%</li>
            <li>Custom</li>
          </ul>
        </div>
        <h2 class="input-header">Number of People</h2>
        <input type="text" />
      </div>
      <div class="tip-container">
        <h2 class="tip-header">Tip Amount</h2>
        <p>/ person</p>
        <h2 class="tip-header">Total</h2>
        <p>/ person</p>
        <button class="reset">Reset</button>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
      </p>
      <p>
        Coded by
        <a
          href="https://www.frontendmentor.io/profile/amyspencerproject"
          target="_blank"
          >Amy Spencer</a
        >.
      </p>
    </footer>
  </body>
</html>
