<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="app-header">
      <img src="./images/logo.svg" alt="" />
    </header>
    <main>
      <form class="input-container">
        <label for="bill" class="bill-label">Bill</label>
        <input type="text" id="Bill" name="bill" class="bill-input" />
        <fieldset>
          <legend class="percent-label">Select Tip %</legend>
          <div class="percentage-container">
            <input
              type="radio"
              id="tip-5"
              name="tip-percent"
              value="5"
              class="tip-radio-btn"
            />
            <label for="tip-5">5%</label>

            <input
              type="radio"
              id="tip-10"
              name="tip-percent"
              value="10"
              class="tip-radio-btn"
            />
            <label for="tip-10">10%</label>

            <input
              type="radio"
              id="tip-15"
              name="tip-percent"
              value="15"
              class="tip-radio-btn"
            />
            <label for="tip-15">15%</label>

            <input
              type="radio"
              id="tip-25"
              name="tip-percent"
              value="25"
              class="tip-radio-btn"
            />
            <label for="tip-25">25%</label>

            <input
              type="radio"
              id="tip-50"
              name="tip-percent"
              value="50"
              class="tip-radio-btn"
            />
            <label for="tip-50">50%</label>

            <input
              type="number"
              id="custom"
              name="tip-custom"
              value="custom"
              class="tip-custom"
            />
            <label for="custom">Custom</label>
          </div>
        </fieldset>
        <label for="people" class="input-header">Number of People</label>
        <input type="text" id="people" name="people" />
      </form>
      <div class="output-container">
        <h2 class="tip-header">Tip Amount</h2>
        <p>/ person</p>
        <span id="tip-output" class="output">$4.27</span>
        <h2 class="tip-header">Total</h2>
        <p>/ person</p>
        <span id="total-output" class="output">$32.79</span>
        <button class="reset">Reset</button>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
      </p>
      <p>
        Coded by
        <a
          href="https://www.frontendmentor.io/profile/amyspencerproject"
          target="_blank"
          >Amy Spencer</a
        >.
      </p>
    </footer>
  </body>
</html>
